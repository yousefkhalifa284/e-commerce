<div
  class="group relative bg-white rounded-[2rem] border border-gray-100 overflow-hidden
         transition-all duration-500 hover:-translate-y-2
         hover:shadow-[0_25px_60px_rgba(22,163,74,0.12)]">

  <div   [routerLink]="['/category-products', category._id]" class="relative h-[250px] bg-gray-50 flex items-center justify-center overflow-hidden rounded-t-[2rem]">
    <img
      [src]="category.image"
      alt="Category Image"
      class="w-full h-full object-cover transition-transform duration-500 group-hover:scale-110"
    />
    <div class="absolute inset-0 bg-green-50 opacity-0 group-hover:opacity-30 transition-opacity duration-500"></div>
  </div>

  <div class="px-6 py-5 text-center">
    <span
      class="inline-block text-xs font-bold text-green-600 uppercase tracking-widest bg-green-50
             px-3 py-1 rounded-full transition-colors
             group-hover:bg-green-600 group-hover:text-white">
      {{ category.name }}
    </span>
  </div>

  <div class="absolute bottom-0 left-0 w-0 h-1 bg-green-600 transition-all duration-500 group-hover:w-full"></div>

</div>
