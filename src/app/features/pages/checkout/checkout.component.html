<section class="min-h-screen bg-gray-50 flex items-center justify-center py-10 px-4">

  <div class="w-full max-w-6xl grid md:grid-cols-3 gap-8">

    <div class="md:col-span-2 bg-white rounded-3xl shadow-xl p-8">

      <div class="text-center mb-8">
        <div class="w-16 h-16 bg-green-100 rounded-2xl flex items-center justify-center mx-auto mb-4">
          <i class="fa-solid fa-truck text-green-600 text-xl"></i>
        </div>
        <h2 class="text-3xl font-bold text-gray-800">{{ 'checkout.checkout' | translate }}</h2>
        <p class="text-gray-500 mt-2">{{ 'checkout.enterShippingDetails' | translate }}</p>
      </div>

      <form [formGroup]="checkoutForm" (ngSubmit)="onSubmitCheckoutForm()">

        <div formGroupName="shippingAddress" class="space-y-6">

          <div>
            <label class="block text-gray-700 mb-2 font-medium">
              {{ 'checkout.addressDetails' | translate }}
            </label>
          <textarea
  formControlName="details"
  rows="4"
  [placeholder]="'checkout.addressPlaceholder' | translate"
  class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:outline-none focus:ring-2 focus:ring-green-500 transition resize-none"
></textarea>
          </div>

          <div>
            <label class="block text-gray-700 mb-2 font-medium">
              {{ 'checkout.phoneNumber' | translate }}
            </label>
            <input
              type="text"
              formControlName="phone"
              [placeholder]="'checkout.phonePlaceholder' | translate"
              class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:outline-none focus:ring-2 focus:ring-green-500 transition"
            />
          </div>

          <div>
            <label class="block text-gray-700 mb-2 font-medium">
              {{ 'checkout.city' | translate }}
            </label>
            <input
              type="text"
              formControlName="city"
              [placeholder]="'checkout.cityPlaceholder' | translate"
              class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:outline-none focus:ring-2 focus:ring-green-500 transition"
            />
          </div>

        </div>

        <button
          type="submit"
          class="w-full mt-8 bg-green-600 hover:bg-green-700 text-white py-3 rounded-xl font-semibold transition disabled:bg-gray-300 disabled:cursor-not-allowed"
        >
          {{ 'checkout.confirmOrder' | translate }} â†’
        </button>

      </form>
    </div>

    <div class="bg-white rounded-[2rem] shadow-2xl shadow-gray-200/60 p-8 h-fit border border-gray-100">

      <div class="flex items-center gap-3 mb-6">
        <div class="w-10 h-10 bg-green-100 rounded-xl flex items-center justify-center">
          <i class="fa-solid fa-receipt text-green-600"></i>
        </div>
        <h3 class="text-xl font-extrabold text-gray-800 tracking-tight">
          {{ 'checkout.orderSummary' | translate }}
        </h3>
      </div>

      <div class="bg-gray-50 rounded-2xl p-6 space-y-4 border border-gray-100">

        <div class="border-t border-gray-200 my-2"></div>

        <div class="flex justify-between items-center">

          <span class="text-lg font-semibold text-gray-700">
            {{ 'checkout.total' | translate }}
          </span>

          <div class="text-right">
            <p class="text-3xl font-black text-green-600 leading-none">
              {{ cartDetails()?.totalCartPrice || 0 }}
            </p>
            <span class="text-xs text-gray-400 font-medium">
              {{ 'checkout.egp' | translate }}
            </span>
          </div>

        </div>

      </div>

      <div class="mt-6 flex items-center gap-3 text-xs text-gray-500 font-medium bg-green-50 p-3 rounded-xl border border-green-100">
        <i class="fa-solid fa-lock text-green-600"></i>
        {{ 'checkout.securePayment' | translate }}
      </div>

    </div>

  </div>

</section>
