

  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-6">
    @for (
      product of products()
        | paginate: {
            itemsPerPage: itemsPerPage,
            currentPage: page,
            totalItems: totalItems
        };
      track product._id
    ) {
      <app-product-card [product]="product"></app-product-card>
    }
  </div>
