<section class="min-h-screen bg-[radial-gradient(at_top,_var(--tw-gradient-stops))] from-green-50 via-white to-white pt-28 pb-20">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">

    <div class="text-center mb-20 relative">
      <span class="text-green-600 font-bold text-xs uppercase tracking-[0.3em] mb-3 block">Premium Partners</span>
      <h1 class="text-4xl md:text-5xl font-black text-gray-900 tracking-tight">
        Explore Our <span class="text-transparent bg-clip-text bg-gradient-to-r from-green-600 to-emerald-500">Brands</span>
      </h1>
      <p class="text-gray-500 mt-4 text-base max-w-md mx-auto">
        Discover world-class premium brands curated just for your FreshCart experience.
      </p>
      <div class="w-20 h-1.5 bg-green-500 mx-auto mt-6 rounded-full opacity-20"></div>
    </div>

    @if (loading()) {
      <div class="flex flex-col justify-center items-center py-32 space-y-4">
        <div class="relative w-16 h-16">
            <div class="absolute inset-0 border-4 border-green-100 rounded-full"></div>
            <div class="absolute inset-0 border-4 border-green-600 border-t-transparent rounded-full animate-spin"></div>
        </div>
        <p class="text-green-700 font-medium animate-pulse text-sm">Loading Brands...</p>
      </div>
    }

    @if (!loading()) {
      <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-6 lg:gap-8">

        @for (brand of brandsList(); track brand._id) {
          <div class="group relative bg-white rounded-[2rem] p-4 shadow-[0_8px_30px_rgb(0,0,0,0.04)]
                      border border-gray-50 transition-all duration-500
                      hover:shadow-[0_20px_50px_rgba(34,197,94,0.15)] hover:-translate-y-3
                      cursor-pointer overflow-hidden">

            <div class="absolute -right-4 -top-4 w-24 h-24 bg-green-50 rounded-full opacity-0 group-hover:opacity-100 transition-all duration-700 blur-2xl"></div>

            <div   [routerLink]="['/specific-brand', brand._id]" class=" aspect-square flex items-center justify-center p-4 relative z-10 bg-gray-50/50 rounded-2xl group-hover:bg-white transition-colors duration-500">
              <img

                [src]="brand.image"
                [alt]="brand.name"
                class="max-h-full w-auto object-contain transition-all duration-700 group-hover:scale-110 grayscale group-hover:grayscale-0 opacity-80 group-hover:opacity-100"
              />
            </div>

            <div class="mt-4 text-center relative z-10">
              <h3 class="font-bold text-gray-700 text-sm md:text-base group-hover:text-green-600 transition-colors duration-300">
                {{ brand.name }}
              </h3>
              <span class="text-[10px] text-gray-400 opacity-0 group-hover:opacity-100 transition-opacity duration-500 uppercase tracking-tighter">View Products</span>
            </div>

            <div class="absolute bottom-0 left-1/2 -translate-x-1/2 w-0 h-1 bg-gradient-to-r from-green-400 to-emerald-600 group-hover:w-full transition-all duration-500"></div>
          </div>
        }

      </div>
    }

  </div>
</section>
