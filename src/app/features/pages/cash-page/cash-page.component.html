<div class="min-h-screen bg-[#f8fafc] pt-28 pb-12 px-4">
  <div class="max-w-xl mx-auto">
    <div class="text-center mb-10">
      <div class="inline-flex items-center justify-center w-20 h-20 bg-white rounded-3xl mb-6 shadow-xl shadow-green-100/50 border border-green-50">
        <i class="fa-solid fa-truck-fast text-3xl text-green-600"></i>
      </div>
      <h1 class="text-3xl font-black text-gray-900 tracking-tight">{{ 'cashOrder.shippingDetails' | translate }}</h1>
      <p class="text-gray-500 font-medium">{{ 'cashOrder.completeOrder' | translate }}</p>
    </div>

    <div class="bg-white/80 backdrop-blur-xl p-8 rounded-[2.5rem] shadow-2xl shadow-gray-200/60 border border-white">
      <form [formGroup]="shippingForm" (ngSubmit)="submitOrder()" class="space-y-6">

        <div>
          <label class="block text-[11px] uppercase tracking-widest font-black mb-2 ml-2 text-gray-600">{{ 'cashOrder.fullAddress' | translate }}</label>
          <input formControlName="details" type="text" [placeholder]="'cashOrder.addressPlaceholder' | translate"
            class="w-full px-5 py-4 bg-gray-50/50 border-2 border-gray-100 rounded-2xl outline-none focus:bg-white focus:border-green-500 transition-all font-semibold">
        </div>

        <div>
          <label class="block text-[11px] uppercase tracking-widest font-black mb-2 ml-2 text-gray-600">{{ 'cashOrder.phoneNumber' | translate }}</label>
          <input formControlName="phone" type="tel" [placeholder]="'cashOrder.phonePlaceholder' | translate"
            class="w-full px-5 py-4 bg-gray-50/50 border-2 border-gray-100 rounded-2xl outline-none focus:bg-white focus:border-green-500 transition-all font-semibold">
        </div>

        <div>
          <label class="block text-[11px] uppercase tracking-widest font-black mb-2 ml-2 text-gray-600">{{ 'cashOrder.city' | translate }}</label>
          <input formControlName="city" type="text" [placeholder]="'cashOrder.cityPlaceholder' | translate"
            class="w-full px-5 py-4 bg-gray-50/50 border-2 border-gray-100 rounded-2xl outline-none focus:bg-white focus:border-green-500 transition-all font-semibold">
        </div>

        <button type="submit" [disabled]="shippingForm.invalid || isLoading()"
          class="w-full relative group bg-green-600 hover:bg-green-700 text-white font-black py-4 rounded-2xl shadow-xl shadow-green-200 transition-all active:scale-[0.96] disabled:opacity-50 overflow-hidden">
          <div class="relative z-10 flex items-center justify-center tracking-widest uppercase">
            @if (isLoading()) {
              <i class="fa-solid fa-circle-notch animate-spin mr-3 text-lg"></i> {{ 'cashOrder.processing' | translate }}
            } @else {
              <span>{{ 'cashOrder.confirmOrder' | translate }}</span>
              <i class="fa-solid fa-check-double ml-2"></i>
            }
          </div>
        </button>
      </form>
    </div>


  </div>
</div>
