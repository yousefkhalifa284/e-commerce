<div class="min-h-screen bg-[#f8fafc] flex flex-col justify-center py-8 px-2 sm:px-6 lg:px-8 relative overflow-hidden">
  <div class="absolute top-0 left-1/2 -translate-x-1/2 w-full h-full bg-[radial-gradient(circle_at_top,_var(--tw-gradient-stops))] from-green-50/50 via-transparent to-transparent -z-10"></div>

  <div class="max-w-lg w-full mx-auto px-2">
    <div class="text-center mb-10">
      <div class="inline-flex items-center justify-center w-24 h-24 bg-white rounded-3xl mb-6 shadow-xl shadow-green-100/50 border border-green-50 animate-bounce-slow">
        <i class="fa-solid fa-cart-shopping text-4xl text-green-600"></i>
      </div>
      <h1 class="text-4xl sm:text-5xl font-black text-gray-900 tracking-tight mb-2">Welcome Back</h1>
      <p class="text-gray-500 font-medium">Please enter your details to sign in</p>
    </div>

    <div class="bg-white/80 backdrop-blur-xl p-6 sm:p-10 rounded-[2.5rem] sm:rounded-[3rem] shadow-2xl shadow-gray-200/60 border border-white relative">
      <form [formGroup]="loginForm" (ngSubmit)="login()" class="space-y-7">

        <div>
          <label class="block text-[13px] uppercase tracking-widest font-black mb-3 ml-2 text-gray-600 transition-colors">Email Address</label>
          <div class="relative group">
            <span class="absolute left-5 top-1/2 -translate-y-1/2 text-gray-400 group-focus-within:text-green-500 transition-colors z-10 text-xl">
              <i class="fa-solid fa-envelope"></i>
            </span>
            <input type="email" formControlName="email" placeholder="name@company.com"
              class="w-full pl-14 pr-4 py-5 bg-gray-50/50 border-2 rounded-[1.5rem] outline-none focus:bg-white focus:border-green-500 focus:ring-4 focus:ring-green-500/10 transition-all font-semibold text-lg text-gray-700 placeholder:text-gray-300">
          </div>
        </div>

        <div>
          <div class="flex justify-between items-center mb-3 ml-2">
            <label class="text-[13px] uppercase tracking-widest font-black text-gray-600 transition-colors">Password</label>
            <a routerLink="/forget-password" class="text-[12px] font-black text-green-600 hover:text-green-700 uppercase tracking-tighter hover:underline transition-all">Forgot?</a>
          </div>
          <div class="relative group">
            <span class="absolute left-5 top-1/2 -translate-y-1/2 text-gray-400 group-focus-within:text-green-500 transition-colors z-10 text-xl">
              <i class="fa-solid fa-lock"></i>
            </span>
            <input [type]="type() ? 'password' : 'text'" formControlName="password" placeholder="••••••••"
              class="w-full pl-14 pr-14 py-5 bg-gray-50/50 border-2 rounded-[1.5rem] outline-none focus:bg-white focus:border-green-500 focus:ring-4 focus:ring-green-500/10 transition-all font-semibold text-lg text-gray-700">
            <button type="button" (click)="type.set(!type())" class="absolute right-5 top-1/2 -translate-y-1/2 text-gray-400 hover:text-green-600 p-1 text-xl">
              <i [class]="type() ? 'fa-solid fa-eye-slash' : 'fa-solid fa-eye'"></i>
            </button>
          </div>
        </div>

        <button type="submit" [disabled]="loginForm.invalid || isLoading()"
          class="w-full relative group bg-green-600 hover:bg-green-700 text-white font-black py-5 rounded-[1.5rem] shadow-xl shadow-green-200 transition-all active:scale-[0.96] disabled:opacity-50 text-xl">
          <div class="relative z-10 flex items-center justify-center tracking-wide uppercase">
            @if (isLoading()) {
              <span>Checking...</span>
            } @else {
              <span>Sign In</span>
              <i class="fa-solid fa-chevron-right ml-3 text-xs group-hover:translate-x-1 transition-transform"></i>
            }
          </div>
        </button>

        <p class="text-center text-base text-gray-500 font-medium pt-4">
          New to FreshCart?
          <a routerLink="/signup" class="text-green-600 font-black hover:text-green-700 ml-1 transition-all">Create Account</a>
        </p>
      </form>
    </div>
  </div>
</div>
