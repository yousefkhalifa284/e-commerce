<div class="min-h-screen bg-[#f8fafc] flex flex-col justify-center py-12 px-4 sm:px-6 lg:px-8 relative overflow-hidden">
  <div class="absolute top-0 left-1/2 -translate-x-1/2 w-full h-full bg-[radial-gradient(circle_at_top,_var(--tw-gradient-stops))] from-green-50/50 via-transparent to-transparent -z-10"></div>

  <div class="max-w-md w-full mx-auto">
    <div class="text-center mb-10">
      <div class="inline-flex items-center justify-center w-20 h-20 bg-white rounded-3xl mb-6 shadow-xl shadow-green-100/50 border border-green-50 animate-bounce-slow">
        <i class="fa-solid fa-cart-shopping text-3xl text-green-600"></i>
      </div>
      <h1 class="text-4xl font-black text-gray-900 tracking-tight mb-2">Welcome Back</h1>
      <p class="text-gray-500 font-medium">Please enter your details to sign in</p>
    </div>

    @if (errorMessage()) {
      <div class="flex items-center bg-red-50 border border-red-100 text-red-700 p-4 mb-6 rounded-2xl shadow-sm animate-pulse">
        <i class="fa-solid fa-circle-exclamation mr-3 text-lg"></i>
        <p class="text-sm font-bold">{{ errorMessage() }}</p>
      </div>
    }

    <div class="bg-white/80 backdrop-blur-xl p-8 rounded-[2.5rem] shadow-2xl shadow-gray-200/60 border border-white relative">
      <form [formGroup]="loginForm" (ngSubmit)="login()" class="space-y-6">

        <div>
          <label [class]="{
            'text-gray-600': !loginForm.get('email')?.touched,
            'text-red-600': loginForm.get('email')?.invalid && loginForm.get('email')?.touched,
            'text-green-600': loginForm.get('email')?.valid && loginForm.get('email')?.touched
          }" class="block text-xs uppercase tracking-widest font-black mb-2 ml-2 transition-colors">Email Address</label>

          <div class="relative group">
            <span class="absolute left-4 top-1/2 -translate-y-1/2 text-gray-400 group-focus-within:text-green-500 transition-colors z-10">
              <i class="fa-solid fa-envelope"></i>
            </span>
            <input
              type="email"
              formControlName="email"
              placeholder="name@company.com"
              [class]="!loginForm.get('email')?.touched ? 'border-gray-100' : (loginForm.get('email')?.invalid ? 'border-red-200 bg-red-50/30' : 'border-green-200 bg-green-50/30')"
              class="w-full pl-12 pr-4 py-4 bg-gray-50/50 border-2 rounded-2xl outline-none focus:bg-white focus:border-green-500 focus:ring-4 focus:ring-green-500/10 transition-all font-semibold text-gray-700 placeholder:text-gray-300"
            >
          </div>
          @if (loginForm.get('email')?.errors && loginForm.get('email')?.touched) {
            <p class="text-red-500 text-[11px] mt-2 ml-3 font-bold flex items-center">
              <span class="w-1 h-1 bg-red-500 rounded-full mr-2"></span> Please enter a valid email.
            </p>
          }
        </div>

        <div>
          <div class="flex justify-between items-center mb-2 ml-2">
            <label [class]="{
              'text-gray-600': !loginForm.get('password')?.touched,
              'text-red-600': loginForm.get('password')?.invalid && loginForm.get('password')?.touched,
              'text-green-600': loginForm.get('password')?.valid && loginForm.get('password')?.touched
            }" class="text-xs uppercase tracking-widest font-black transition-colors">Password</label>
            <a routerLink="/forget-password" class="text-[11px] font-black text-green-600 hover:text-green-700 uppercase tracking-tighter decoration-2 underline-offset-4 hover:underline transition-all">Forgot?</a>
          </div>

          <div class="relative group">
            <span class="absolute left-4 top-1/2 -translate-y-1/2 text-gray-400 group-focus-within:text-green-500 transition-colors z-10">
              <i class="fa-solid fa-lock"></i>
            </span>
            <input
              [type]="type() ? 'password' : 'text'"
              formControlName="password"
              placeholder="••••••••"
              [class]="!loginForm.get('password')?.touched ? 'border-gray-100' : (loginForm.get('password')?.invalid ? 'border-red-200 bg-red-50/30' : 'border-green-200 bg-green-50/30')"
              class="w-full pl-12 pr-12 py-4 bg-gray-50/50 border-2 rounded-2xl outline-none focus:bg-white focus:border-green-500 focus:ring-4 focus:ring-green-500/10 transition-all font-semibold text-gray-700"
            >
            <button
              type="button"
              (click)="type.set(!type())"
              class="absolute right-4 top-1/2 -translate-y-1/2 text-gray-400 hover:text-green-600 transition-colors focus:outline-none p-1">
              <i [class]="type() ? 'fa-solid fa-eye-slash' : 'fa-solid fa-eye'"></i>
            </button>
          </div>
        </div>

        <button
          type="submit"
          [disabled]="loginForm.invalid || isLoading()"
          class="w-full relative group bg-green-600 hover:bg-green-700 text-white font-black py-4 rounded-2xl shadow-xl shadow-green-200 transition-all active:scale-[0.96] disabled:opacity-50 disabled:grayscale disabled:cursor-not-allowed overflow-hidden"
        >
          <div class="relative z-10 flex items-center justify-center tracking-wide">
            @if (isLoading()) {
              <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4" fill="none"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
              </svg>
              <span>Checking...</span>
            } @else {
              <span class="uppercase">Sign In</span>
              <i class="fa-solid fa-chevron-right ml-2 text-[10px] group-hover:translate-x-1 transition-transform"></i>
            }
          </div>
          <div class="absolute inset-0 w-full h-full bg-gradient-to-r from-transparent via-white/10 to-transparent -translate-x-full group-hover:animate-shimmer"></div>
        </button>

        <div class="flex items-center my-8">
            <div class="flex-1 border-t border-gray-100"></div>
            <span class="px-4 text-[10px] font-black text-gray-400 uppercase tracking-[0.2em]">or</span>
            <div class="flex-1 border-t border-gray-100"></div>
        </div>

        <p class="text-center text-sm text-gray-500 font-medium">
          New to FreshCart?
          <a routerLink="/signup" class="text-green-600 font-black hover:text-green-700 ml-1 transition-all border-b-2 border-transparent hover:border-green-600">
            Create Account
          </a>
        </p>
      </form>
    </div>

    <p class="mt-10 text-center text-[10px] font-bold text-gray-400 uppercase tracking-widest">
      &copy; 2026 FreshCart &bull; Secure Authentication
    </p>
  </div>
</div>

<style>
  @keyframes shimmer {
    100% { transform: translateX(100%); }
  }
  .animate-shimmer {
    animation: shimmer 1.5s infinite;
  }
  .animate-bounce-slow {
    animation: bounce 3s infinite;
  }
</style>
