<div class="min-h-screen bg-[#f8fafc] flex items-center justify-center py-8 px-2 sm:px-4 relative overflow-hidden">
  <div class="max-w-xl w-full"> <div class="text-center mb-10">
      <div class="inline-flex items-center justify-center w-24 h-24 bg-white rounded-3xl mb-6 shadow-xl shadow-green-100/50">
        <i class="fa-solid fa-user-plus text-4xl text-green-600"></i>
      </div>
      <h1 class="text-4xl font-black text-gray-900 tracking-tight">Join FreshCart</h1>
    </div>

    <form class="bg-white/80 backdrop-blur-xl p-6 sm:p-10 rounded-[3rem] shadow-2xl border border-white" [formGroup]="signupForm" (ngSubmit)="signup()">

      <div class="mb-6">
        <label class="block text-[13px] uppercase font-black mb-3 ml-2 text-gray-600">Full Name</label>
        <input type="text" formControlName="name" placeholder="John Doe"
          class="w-full px-6 py-4.5 bg-gray-50/50 border-2 rounded-2xl outline-none focus:bg-white focus:border-green-500 font-semibold text-lg">
      </div>

      <div class="mb-6">
        <label class="block text-[13px] uppercase font-black mb-3 ml-2 text-gray-600">Email Address</label>
        <input type="email" formControlName="email" placeholder="email@example.com"
          class="w-full px-6 py-4.5 bg-gray-50/50 border-2 rounded-2xl outline-none focus:bg-white focus:border-green-500 font-semibold text-lg">
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
        <div class="relative">
          <label class="block text-[13px] uppercase font-black mb-3 ml-2 text-gray-600">Password</label>
          <input [type]="type() ? 'password' : 'text'" formControlName="password" placeholder="••••••••"
            class="w-full px-6 py-4.5 bg-gray-50/50 border-2 rounded-2xl outline-none focus:bg-white focus:border-green-500 font-semibold text-lg">
        </div>
        <div class="relative">
          <label class="block text-[13px] uppercase font-black mb-3 ml-2 text-gray-600">Confirm</label>
          <input [type]="type2() ? 'password' : 'text'" formControlName="rePassword" placeholder="••••••••"
            class="w-full px-6 py-4.5 bg-gray-50/50 border-2 rounded-2xl outline-none focus:bg-white focus:border-green-500 font-semibold text-lg">
        </div>
      </div>

      <div class="mb-8">
        <label class="block text-[13px] uppercase font-black mb-3 ml-2 text-gray-600">Phone Number</label>
        <input type="tel" formControlName="phone" placeholder="01XXXXXXXXX"
          class="w-full px-6 py-4.5 bg-gray-50/50 border-2 rounded-2xl outline-none focus:bg-white focus:border-green-500 font-semibold text-lg">
      </div>

      <button type="submit" [disabled]="signupForm.invalid || isLoading()"
        class="w-full py-5 bg-green-600 hover:bg-green-700 text-white font-black rounded-2xl shadow-xl text-xl uppercase tracking-widest">
        @if (isLoading()) {
          <span>Processing...</span>
        } @else {
          <span>Create Account</span>
        }
      </button>
    </form>
  </div>
</div>
